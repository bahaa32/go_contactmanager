name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build for Windows (amd64)
      run: GOOS=windows GOARCH=amd64 go build -o contactmanager_win64.exe -v ./main.go
      
    - name: Build for Linux (amd64)
      run: GOOS=linux GOARCH=amd64 go build -o contactmanager_linux_amd64 -v ./main.go

    - name: Build for Linux (arm64)
      run: GOOS=windows GOARCH=amd64 go build -o contactmanager_linux_arm64 -v ./main.go
      
    - name: Build for MacOS (amd64)
      run: GOOS=darwin GOARCH=amd64 go build -o contactmanager_macos64 -v ./main.go

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        name: Contact Manager
        path: contactmanager_*
